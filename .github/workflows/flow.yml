name: Build Kivy APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04  # Switch to ubuntu-22.04 for better compatibility

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3-pip python3-setuptools python3-wheel python3-venv \
            openjdk-17-jdk unzip zip \
            git build-essential libssl-dev libffi-dev \
            libsqlite3-dev zlib1g-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install cython==0.29.33
          pip install buildozer

      - name: Cache .buildozer
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('**/buildozer.spec') }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Initialize Buildozer
        run: |
          buildozer android debug --verbose  # Run once to ensure SDK/NDK setup
        continue-on-error: true  # Allow continuation even if SDK setup fails partially

      - name: Install Android SDK build-tools
        run: |
          if [ -f "$HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager" ]; then
            yes | $HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager "build-tools;33.0.0"
          else
            echo "sdkmanager not found, ensuring Buildozer initializes SDK"
            buildozer android debug --verbose
          fi

      - name: Build APK
        env:
          APP_ANDROID_ACCEPT_SDK_LICENSE: 1
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kivy-apk
          path: bin/*.apk
